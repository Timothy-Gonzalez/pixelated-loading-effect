<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pixelated Loading Effect</title>

	<link rel="stylesheet" href="/pixelatedLoadingEffect.css">
	<script src="pixelatedLoadingEffect.js"></script>
</head>

<body>
	<style>
		#myImage {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 75%;
			margin: 0 auto;
			border: 1px solid black;
			transform: translate(-50%, -50%);
			--time: 1s;
			--delay: 1s;
		}
	</style>
	<img id="myImage" class="pixelatedLoadingEffect" src="/res/images/image.jpg"></img>
</body>

</html>
